<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Page</title>
  <style>
    /* Style for tabs */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style for tab buttons */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of active tab */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style for tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
  </style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'allowedTimes')">Allowed Times</button>
  <button class="tablinks" onclick="openTab(event, 'profile')">Profile</button>
</div>

<div id="allowedTimes" class="tabcontent">
  <h3>Allowed Times</h3>
  <p>Content for Allowed Times tab goes here...</p>
</div>

<div id="profile" class="tabcontent">
  <h3>Profile</h3>
  <p>Content for Profile tab goes here...</p>
</div>

<script>
  // Function to open a tab content
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  // Open the default tab on page load
  document.getElementById("allowedTimes").style.display = "block";
  document.getElementsByClassName("tablinks")[0].className += " active";
</script>

</body>
</html>
